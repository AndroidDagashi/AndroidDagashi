name: Check for Pull Request
on:
  pull_request:

jobs:
  pull_request:
    name: Build
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Tokyo

    steps:
      - uses: actions/checkout@v4.1.1

      - uses: actions/setup-node@v3.6.0
        with:
          node-version-file: '.node-version'
          cache: 'yarn'

      - name: yarn install
        run: yarn install

      - name: lint
        run: yarn lint

      - name: Check if build passes
        run: yarn milestone:buildcheck
